<div class="container__content">
  <div class="content__cover">
    <img src="{{ photoCover }}" alt="" srcset="">
  </div>

  <div class="content__title">
    <h1><a href="{{url}}">{{ contentTitle }}</a></h1>
    <hr />
    <p>{{ sunImg }}</p>
  </div>
    <ng-template [ngIf]="isVideo">
      <iframe *ngIf="url" width="420" height="315" [src]="url" title="{{contentTitle}}" >
            <p>Your browser does not support iframes.</p>
</iframe>
    </ng-template>
  <div class="content__description">
    <a [routerLink]="['']">
      << VOLTAR </a>
        <p>
          {{ contentDescription }}
        </p>
  </div>
</div>
