<app-menu-title />

<div class="articles">
  <div class="left">
    <app-big-card [photoCover]="bigNews.photoCover"
      [cardTitle]="bigNews.title" [sunImg]="bigNews.sunImg" [Id]="bigNews.id"
      [cardDescription]="bigNews.description" />
  </div>
  <div class="articles_right">
    <app-small-card [Id]="element.id" [cardTitle]="element.title" [sunImg]="element.sunImg" [photoCover]="element.photoCover" *ngFor="let element of news"/>
  </div>
</div>
